<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/images/content/logo meta.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#11052C" />
    <meta
      name="description"
      content="ASIG (Area of Science and Games) Connectivity in Digital. Kegiatan acara tahunan yang dipersembahkan oleh Himpunan Mahasiswa Teknik Informatika dari Universitas Paramadina."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192ASIG.png" />
    <style>
      .loader {
        position: absolute;
        top: calc(50% - 4em);
        left: calc(50% - 4em);
        width: 6em;
        height: 6em;
        border: 1.1em solid rgba(0, 0, 0, 0.2);
        border-left: 1.1em solid #000000;
        border-radius: 50%;
        animation: load8 1.1s infinite linear;
        transition: opacity 0.3s;
      }

      .loader--hide {
        opacity: 0;
      }

      @keyframes load8 {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>ASIG Paramadina</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div class="loader"></div>
  </body>
</html>
